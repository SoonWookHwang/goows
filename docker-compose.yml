version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql-goows
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: goows
      MYSQL_USER: goows
      MYSQL_PASSWORD: goows
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis-goows
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mysql-data:
  redis-data: