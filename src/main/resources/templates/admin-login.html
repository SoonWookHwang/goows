<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>관리자 로그인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">🔐 관리자 로그인</h4>
            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
        </div>
    </div>

    <script>
        const login = async (e) => {
            e.preventDefault();
            const res = await fetch("/admin/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: document.querySelector("#username").value,
                    password: document.querySelector("#password").value
                })
            });
            const data = await res.json();

            if (res.ok && data.status === "SUCCESS") {
                localStorage.setItem("accessToken", data.data.tokenInfo.accessToken);
                localStorage.setItem("refreshToken", data.data.tokenInfo.refreshToken);
                alert("로그인 성공");
                window.location.href = "/admin/status";
            } else {
                alert(data.message || "로그인 실패");
            }
        };
    </script>
</div>
</body>
</html>
